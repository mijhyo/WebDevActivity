<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.1" />
        <style>
            html {
                width: 100%;
            }

            table, tr, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }

            table {
                width: 100%;
                max-width: 50%;
                margin: 0 auto;
            }

            .row1 {
                height: 8vh;
            }

            .img-td {
                max-width: 30vh;
            }

            img {
                width: 25vh;
            }

            .row2 {
                text-align: center;
                padding: 2vh;
            }
        </style>
    </head>
    <body>
        <div>
            <table>
                <tr class="row1">
                    <th colspan="2"><marquee>Shopee - Buy with us</marquee></th>
                    <td>Sampaloc Manila</td>
                </tr>
                <tr>
                    <td class="img-td" rowspan="2"><img src="Cellphone.png"></td>
                    <td class="row2">We are selling product</td>
                    <td class="img-td" rowspan="2"><img src="Computer.png"></td>
                </tr>
                <tr>
                    <td>
                        <ul>
                            <li>Computer</li>
                            <li>Cellphone</li>
                            <li>Smart TV</li>
                            <li>Speaker</li>
                        </ul>
                    </td>
                </tr>
            </table>
        </div>
    </body>
</html>
